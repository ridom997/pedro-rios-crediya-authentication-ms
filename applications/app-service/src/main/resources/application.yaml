server:
  port: 8080
spring:
  application:
    name: "AuthenticationService"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

adapters:
  r2dbc:
    host: "localhost"
    port: 5432
    database: "crediya"
    schema: "public"
    username: "admin"
    password: "admin123"


security:
  jwt:
    issuer: "your-company"
    audience: "your-apis"
    # Para HS256: una secret de al menos 32 bytes (usa env var en prod)
    secret: "${JWT_SECRET:dev-very-long-secret-change-me-please-0123456789}"
    expirationSeconds: 3600